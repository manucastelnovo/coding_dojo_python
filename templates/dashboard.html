<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="p-[100px]">


    <div>
      <div>

        <section class="flex flex-row justify-between">
        
        <div>
         <h1> Pypies By {{ name}} </h1>
         
         <table>
          <thead>
            <tr >
              <th class="mr-8">Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for item in all_user_pie %}
              <tr>
                
                <td><a href="{{ url_for('showPie', pie_id=item['id'])}}">{{item['name']}}</a></td>
                <td class="m-8">
                  <div class="m-8">

                    <a  class="m-5" href="{{ url_for('editPiePage', pie_id=item['id'])}}">editar    </a>
                    <a href="{{ url_for('deletePiePage', pie_id=item['id'])}}">eliminar</a>

                  </div>
                  
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
       

        <form action="" method="POST">
          <div class="flex flex-col">

            <div class="mb-8">
              Add new Pypie
            </div>
            
            <h2>name</h2>
            <div class="border border-solid mb-8">
              {{ form.hidden_tag() }}  {{ form.name() }} 
            </div>
            <h2>filling</h2>
            <div class="border border-solid mb-8">
              {{ form.filling() }}
            </div>
            <h2>Crust</h2>
            <div class="border border-solid mb-8">
              {{ form.crust() }}
            </div>

            <div class="border border-black text-center">
              {{form.submit() }}

            </div>
            
          </div>
          

        </form>
      </section>
      </div>
      

    </div>
    
    

  </body>
</html>
